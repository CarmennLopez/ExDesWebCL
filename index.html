<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Examen WebDev</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      padding: 30px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .btn-custom {
      background-color: #6a11cb;
      border: none;
    }

    .btn-custom:hover {
      background-color: #5313a2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h3 class="text-center mb-4 fw-bold text-primary">Inicio de Sesión</h3>
    <p class="text-muted small text-center">Ingresa tu usuario y contraseña para acceder</p>

    <!-- Campo usuario -->
    <label class="fw-semibold">Usuario</label>
    <input type="text" id="username" class="form-control mb-2" placeholder="Ej: clopezo19" value="clopezo19">

    <!-- Campo contraseña -->
    <label class="fw-semibold">Contraseña</label>
    <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" value="123456a">

    <!-- Botón -->
    <button id="btnLogin" class="btn btn-custom text-white w-100 fw-semibold">Ingresar</button>

    <p id="msg" class="mt-3 text-center fw-semibold"></p>
  </div>

  <script>
    const API_URL = "https://backcvbgtmdesa.azurewebsites.net/api/login/authenticate";
    const btn = document.getElementById("btnLogin");
    const msg = document.getElementById("msg");

    btn.addEventListener("click", login);

    async function login() {
      msg.textContent = "Verificando...";
      msg.className = "text-center text-primary fw-semibold";

      const Username = document.getElementById("username").value.trim();
      const Password = document.getElementById("password").value;

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Username, Password })
        });

        const data = await resp.json();
        
        if (data.token) {
          sessionStorage.setItem("token", data.token);
          sessionStorage.setItem("usuario", Username);

          msg.textContent = "✔ Inicio de sesión exitoso";
          msg.className = "text-success text-center fw-bold";

          setTimeout(() => window.location.href = "mensajes.html", 900);
        } else {
          msg.textContent = "❌ Usuario o contraseña incorrectos";
          msg.className = "text-danger text-center fw-bold";
        }
      } catch (error) {
        msg.textContent = "❌ Error de conexión";
        msg.className = "text-danger text-center fw-bold";
      }
    }
  </script>

</body>
</html>
