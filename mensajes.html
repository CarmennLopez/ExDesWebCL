<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Mensajes CronolÃ³gicos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg,#2575fc,#6a11cb);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-card {
      width: 100%;
      max-width: 700px;
      height: 80vh;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .mensaje {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      word-wrap: break-word;
    }

    .mensaje .usuario {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .mensaje .fecha {
      font-size: 0.7em;
      color: gray;
      text-align: right;
    }

    .mensaje.usuario-self {
      align-self: flex-end;
      background-color: #6a11cb;
      color: #fff;
    }

    .mensaje.usuario-otro {
      align-self: flex-start;
      background-color: #e9ecef;
      color: #000;
    }

    .btn-logout {
      background-color: #dc3545;
      border: none;
    }

    .btn-logout:hover {
      background-color: #b02a37;
    }
  </style>
</head>

<body>
  <div class="chat-card">
    <h3 class="text-center text-primary fw-bold mb-3">ðŸ’¬ Chat CronolÃ³gico</h3>
    <p id="userInfo" class="text-center fw-semibold text-secondary"></p>

    <div class="chat-box" id="chat"></div>

    <button class="btn btn-logout mt-2 text-white" onclick="cerrarSesion()">Cerrar sesiÃ³n ðŸšª</button>
  </div>

<script>
    const API_URL = "http://localhost:3000/mensajes";
  const usuario = sessionStorage.getItem("usuario");
  const chatDiv = document.getElementById("chat");
  const info = document.getElementById("userInfo");

  if (!usuario) {
    alert("âš  Debes iniciar sesiÃ³n primero");
    window.location.href = "index.html";
  } else {
    info.textContent = "SesiÃ³n activa como: " + usuario;
  }

  async function cargarMensajes() {
    try {
      const resp = await fetch(API_URL);
      const mensajes = await resp.json();

      // Ordenar cronolÃ³gicamente por FechaHora (de mÃ¡s antiguo a mÃ¡s reciente)
      mensajes.sort((a, b) => new Date(a.FechaHora) - new Date(b.FechaHora));

      chatDiv.innerHTML = mensajes.map(m => `
        <div class="mensaje ${m.Login_Emisor === usuario ? 'usuario-self' : 'usuario-otro'}">
          <div class="usuario">${m.Login_Emisor}</div>
          <div class="texto">${m.Contenido}</div>
          <div class="fecha">${new Date(m.FechaHora).toLocaleString()}</div>
        </div>
      `).join("");

      // Scroll al Ãºltimo mensaje
      chatDiv.scrollTop = chatDiv.scrollHeight;

    } catch (error) {
      chatDiv.innerHTML = "<p class='text-danger text-center'>Error al cargar los mensajes</p>";
      console.error(error);
    }
  }

  cargarMensajes();
  setInterval(cargarMensajes, 5000); // refrescar cada 5 segundos

  function cerrarSesion() {
    sessionStorage.clear();
    window.location.href = "index.html";
  }
</script>
</body>
</html>
